<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">
      <!--Sidebar content-->

	      Search: <input ng-model="query" placeholder="write query" type="text">
	   <!--    Sort by:
	      <select ng-model="orderProp">
	        <option value="name">Alphabetical</option>
	        <option value="age">Newest</option>
	      </select>
		-->
		<div>
			<p>Add new Section</p>
			<p>
			  <input ng-model="sectionName" placeholder="new section name" type="text">
			  <button class="btn btn-primary" type="button">Add Section</button>		
			</p>
			<p>Add new Wish</p>
			<p>	
			  <input ng-model="wishName" placeholder="new wish name" type="text">
		 	  <p>
		 	  	<!--TODO : change to sections (Shalom, Pessoal, etc)-->
		 	 <select ng-model="sectionName" ng-options="wish.name for wish in wishes">{{wish.name}}
   		  	 </select>
			  </p>
			  <button class="btn btn-primary" type="button">Add Wish</button>		
			</p>		
		</div>
		
		
	   

	
    </div>
    <div class="span5">
      <!--Body content-->

	 <table class="table table-hover table-condensed">	        
	     	<thead>
	     		<tr>
	     			<th>Priority</th>
	     			<th>Name</th>
	     			<th>Section</th>
	     		</tr>
	     	</thead>
	        <tbody>
	        <tr ng-repeat="wish in wishes | filter:query">	        	
	          <td>{{wish.priority}}</td>
	          <td>{{wish.name}}</td>
	          <td>{{wish.section}}</td>
	        </tr>
	      </tbody>	 
      </table>

    </div>
  </div>
</div>
